<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </head>
    <body>
        <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('school.html')" tappable>
                        Go to School
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('myhome.html')" tappable>
                        Go Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>
                        Settings
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('about.html')" tappable>
                        About
                    </ons-list-item>
                    
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
        </ons-splitter>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Main
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
</template>

    <template id="school.html">
  <ons-page>
    <ons-toolbar>
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      <div class="left">
      </div>
      <div class="center">
        Go to School
      </div>
    </ons-toolbar>
 
      <ons-pull-hook id="pull-hook">
            Pull to refresh
        </ons-pull-hook>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Go to school
    </p>
  </ons-page>
</template>
    
    <template id="myhome.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Go home
      </div>
    </ons-toolbar>
      <ons-pull-hook id="pull-hook">
            Pull to refresh
        </ons-pull-hook>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      go home
    </p>
  </ons-page>
</template>
    
<template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</template>

<template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</template>
    
    
    <script>
        window.fn = {};

        window.fn.open = function() {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.load = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                    .then(menu.close.bind(menu));
        };
        
        ons.ready(function() {
        var pullHook = document.getElementById('pull-hook');

        pullHook.addEventListener('changestate', function(event) {
        var message = '';

        switch (event.state) {
        case 'initial':
            message = 'Pull to refresh';
            break;
        case 'preaction':
            message = 'Release';
            break;
        case 'action':
            message = 'Loading...';
            break;
    }

    pullHook.innerHTML = message;
  });

    pullHook.onAction = function(done) {
    setTimeout(done, 1000);
  };
});
    </script>
    </body>
</html>
